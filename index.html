<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto:300" rel="stylesheet">
    <link href='style.css' rel='stylesheet' type='text/css'>

  </head>

  <body>


    <h3 id="page_title">Fatal Police Shootings Since January 1, 2015</h3>
    <!-- D3 library -->
    <!-- <script src="d3/d3.js" charset="utf-8"></script>
    <script src="d3/d3-tip-v0.6.7.js" charset="utf-8"></script> -->
    <div class="wrap">
      <div class="us_country_map"></div>
      <div class="sunburst"></div>
      <div class="filters">
        <h2>Filters</h2>
        <table>
          <tr>
            <td class="category">Race:</td>
            <td id="filters-race">
              <label class="btn"><input onclick="toggleCheckbox(this)" type="checkbox" name="race" value="Black">Black</label>
              <label class="btn"><input onclick="toggleCheckbox(this)" type="checkbox" name="race" value="White">White</label>
              <label class="btn"><input onclick="toggleCheckbox(this)" type="checkbox" name="race" value="Asian">Asian</label>
              <label class="btn"><input onclick="toggleCheckbox(this)" type="checkbox" name="race" value="Hispanic">Hispanic</label>
            </td>
          </tr>
          <tr>
            <td class="category">Gender:</td>
            <td id="filters-gender">
              <label class="btn"><input onclick="toggleCheckbox(this)" type="checkbox" name="gender" value="Male">Male</label>
              <label class="btn"><input onclick="toggleCheckbox(this)" type="checkbox" name="gender" value="Female">Female</label>
              <label class="btn"><input onclick="toggleCheckbox(this)" type="checkbox" name="gender" value="Other">Other</label>
            </td>
          </tr>
          <tr>
            <td class="category">Body Cam:</td>
            <td id="filters-bodycam">
              <label class="btn"><input onclick="toggleCheckbox(this)" type="checkbox" name="bodycam" value="Yes">Yes</label>
              <label class="btn"><input onclick="toggleCheckbox(this)" type="checkbox" name="bodycam" value="No">No</label>
            </td>
          </tr>
          <tr>
            <td class="category">Fleeing:</td>
            <td id="filters-fleeing">
              <label class="btn"><input onclick="toggleCheckbox(this)" type="checkbox" name="fleeing" value="Yes">Yes</label>
              <label class="btn"><input onclick="toggleCheckbox(this)" type="checkbox" name="fleeing" value="No">No</label>
            </td>
          </tr>
        </table>
      </div>
    </div>

    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="//d3js.org/topojson.v1.min.js"></script>

    <!-- Our js files -->
    <script src="map_sunchart.js"></script>
